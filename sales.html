<!DOCTYPE html>
<html lang="en">
<head>
  <title>Salmon Cookie Sales</title>
</head>
<body>
<section>
  <form id="cookie-form">
    <fieldset>
      <legend>Add Store Info</legend>

      <label> Store Name
        <input type="text" required name="name">
      </label>

      <label> Minimum Customers
        <input type="number" required name="min">
      </label>

      <label>Max Customers
        <input type="number" required name="max">
      </label>

      <label>Average Customers
        <input type="number" required step="any" name="average">
      </label>

      <button type="submit" >Submit</button>
    </fieldset>
  </form>
</section>
  <table id = "salmonCookieTable">
    <tfoot>
    </tfoot>
  </table>
  <a href="index.html">
    <div id="mainpage">Main Page</div>
  </a>
  <script src="js/app.js"></script>
</body>
</html>
